<div layout="column"  ng-controller="RtcController as r" layout-padding ng-cloak>
	<h4 layout="column" layout-align="center center">WEB RTC</h4>
	<br/>
	<div layout="row" layout-align="center center" id="video-chat" ng-show="r.videos">
		<md-card>
			<md-card-title>
				<md-card-title-media id="vid-box-local">
				</md-card-title-media>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
			</md-card-actions>
		</md-card>
		<md-card>
			<md-card-title>
				<md-card-title-media id="vid-box">
				</md-card-title-media>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
			</md-card-actions>
		</md-card>
	</div>
	<md-content class="autoScroll" layout="column" layout-align="center center">
		<md-input-container class="md-icon-float md-block">
			<!-- Use floating label instead of placeholder -->
			<label>Ingrese un nombre</label>
			<md-icon md-font-set="material-icons"> account_circle </md-icon>
			<input name="username" ng-model="r.username" type="text" ng-disabled="r.loginSuccess">
			<md-button class="md-raised md-primary" ng-click="r.login()" ng-disabled="r.loginSuccess">Log In</md-button>
		</md-input-container>
		<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
			<md-input-container class="md-icon-float md-block">
				<!-- Use floating label instead of placeholder -->
				<label>Ingrese un nombre para llamar</label>
				<md-icon md-font-set="material-icons"> call </md-icon>
				<input name="number" type="text">
				<md-button class="md-raised md-primary" type="submit">Call</md-button>
			</md-input-container>
		</form>
	</md-content>
</div>
</body>

<script type="text/javascript">
   
var video_hold = document.getElementById("video-chat");
var video_out  = document.getElementById("vid-box");
var video_in  = document.getElementById("vid-box-local");
var form_block = document.getElementById("form-box")
var user_name = "";


 
function makeCall(form){
	if (!window.phone) alert("Login First!");
	else phone.dial(form.number.value);
	return false;
}

function end(){
	if (!window.phone) return;
	window.phone.hangup();
	video_hold.hidden = true;
}


function errWrap(fxn, form){
	try {
		return fxn(form);
	} catch(err) {
		console.log(err);
		alert("WebRTC is currently only supported by Chrome, Opera, and Firefox");
		return false;
	}
}
    

</script>
